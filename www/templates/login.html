    <ion-view view-title="{{navTitle}}" >
      <ion-content class="padding card-bk2">

		<div class="card">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" name="uName" id="uName" tabindex="1" placeholder="name@cebglobal.com" ng-model="user.uName">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">Password</span>
				<input type="password" name="password" id="password" tabindex="2" placeholder="password" ng-model="user.password">
			</label>
		</div>
		<button class="button button-block button button-positive" ng-if="user.uName != '' || user.password != '' " ng-click="login(user.uName, user.password)">
		
		<!-- ng-click="login('s@s.com','1234')"> -->
			Login
		</button>
		
		<hr></hr>
		<div class="card dark">
		<marquee behavior="scroll" direction="left">
            <i class="icon ion-ios-pulse-strong"></i> <strong>Finance:</strong> 75% of CxOs are unhappy with the talent mix of their teams. <i class="icon ion-ios-pulse-strong"></i> <strong>Financial Services:</strong> Generate the next level of breakthrough performance in the financial services industry. <i class="icon ion-ios-pulse-strong"></i> <strong>Government:</strong> The future of Government IT - Establishing IT as a broker, not a builder.  
		</marquee>
		</div>
      </ion-content>
    </ion-view>
