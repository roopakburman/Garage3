   <ion-view view-title="Search">

    <ion-content class="padding">
	<div class="card">
	    
    <div class="item item-divider item-dark card-bk2">Search</div>

		<div class="item item-text-wrap">
			<div ng-controller="CountryController">
				Filter: <input ng-model="nameFilter" />
						<hr></hr>
						<h1>Knowledge base</h1>
				<!-- <ul>
					<li ng-repeat="datum in data | filter: nameFilter">
						{{datum | json}}
					</li>
				</ul>   -->

				<table>
					<tr>
						<th>Topic Name</th>
						<th>Description</th>
						<th>Infographic</th>
					</tr>
					<tr ng-repeat="datum in data | filter: nameFilter">

					</tr>
				</table>
				
			</div>
            
          </div>  



	</ion-content>
