<!DOCTYPE html>
<html ng-app="ionicApp">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>CEB Mobile App - Prototype</title>

  <link href="http://code.ionicframework.com/1.0.0-rc.4/css/ionic.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <script src="http://code.ionicframework.com/1.0.0-rc.4/js/ionic.bundle.min.js"></script>

  <script src="js/app.js"></script> 

  <style>
      .box {height:300px;padding: 10px}
  </style>      
</head>

<body ng-controller="AppCtrl">

  <ion-nav-bar class="nav-title-slide-ios7 bar-calm">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view animation="slide-left-right"></ion-nav-view>
    
  <script id="menu.html" type="text/ng-template">
    <ion-side-menus>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
          <h1 class="title">My CEB</h1>
        </ion-header-bar>
        <ion-content>
          <ul class="list">
            <a href="#/menu/tab/buttons" class="item" menu-close>What's New</a>
            <a href="#/menu/tab/list" class="item" menu-close>My Insights</a>
            <a href="#/menu/slidebox" class="item" menu-close>My Meetings & Webinars</a>
            <a href="#/menu/about" class="item" menu-close>About</a>
          </ul>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content> 
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
        </ion-nav-bar>              
        <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>
  </script>    
    
  <script id="tabs.html" type="text/ng-template">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-compose" ng-click="modal.show()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
        
    <ion-tabs class="tabs-icon-top tabs-calm">

      <ion-tab title="What's New" icon="ion-ios-star" href="#/menu/tab/buttons">
        <ion-nav-view name="buttons-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="My Insights" icon="ion-lightbulb" href="#/menu/tab/list">
        <ion-nav-view name="list-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="My Meetings" icon="ion-person-stalker" href="#/menu/slidebox">
        <ion-nav-view name="form-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </script>

  <script id="buttons.html" type="text/ng-template">
    <ion-view view-title="What's new in your network">
      <ion-content class="padding">
      
		<div class="item item-divider">News 1</div>    

			<div class="item item-text-wrap">
				CEB is the world’s leading member-based advisory company. We have a unique view into what matters—and what works—when capitalizing on drivers of business performance. With more than 30 years of experience working with top companies to share, analyze, and apply proven practices, we begin with great outcomes and reverse engineer to help you unlock your full potential.
			</div>        
		<div class="item item-divider">News 2</div>    

			<div class="item item-text-wrap">
				CEB is the world’s leading member-based advisory company. We have a unique view into what matters—and what works—when capitalizing on drivers of business performance. With more than 30 years of experience working with top companies to share, analyze, and apply proven practices, we begin with great outcomes and reverse engineer to help you unlock your full potential.
			</div>   
      <!-- <p>
          <a class="button icon icon-left button-assertive" ng-click="showPopup()">Popup</a>
          <a class="button icon icon-left button-energized" ng-click="showActionsheet()">Action Sheet</a>
          <a class="button icon icon-left button-balanced" ng-click="modal.show()">Modal</a>
        </p> -->

		
      </ion-content>
    </ion-view>
  </script>

  <script id="item.html" type="text/ng-template">
    <ion-view title="Item">
      <ion-content class="padding">
        <p>Details of Item</p>
      </ion-content>
    </ion-view>
  </script>

  <script id="list.html" type="text/ng-template">
    <ion-view view-title="My Insights">
      <ion-content class="padding">
        <ion-list show-delete="data.showDelete" on-delete="onItemDelete(item)" option-buttons="itemButtons">

        <div class="list">
          <div class="item item-divider">
            Finance
          </div>  
          
          <a class="item item-icon-left item-text-wrap" href="#/menu/tab/item">
            <i class="icon ion-cash"></i>
            87% of CFOs are unhappy with the talent mix of their teams. Learn why.
          </a>
          <div class="item item-divider">
            Financial Services
          </div>  
          
          <a class="item item-icon-left item-text-wrap" href="#/menu/tab/item">
            <i class="icon ion-ios-pulse-strong"></i>
            Generate the next level of breakthrough performance in the financial services industry.
          </a>
          <div class="item item-divider">
            Government
          </div>  
          
          <a class="item item-icon-left item-text-wrap" href="#/menu/tab/item">
            <i class="icon ion-ios-people"></i>
            The Future of Government IT: Establishing IT as a Broker, Not a Builder.
          </a>          
        <div class="item item-divider">
            Human Resources
          </div>  
          
          <a class="item item-icon-left item-text-wrap" href="#/menu/tab/item">
            <i class="icon icon ion-happy"></i>
            Employees are 2X more likely to stay with their organization compared to five years ago. Access Q2 workforce trends.
          </a>
          <div class="item item-divider">
            Information Technology
          </div>  
          
          <a class="item item-icon-left item-text-wrap" href="#/menu/tab/item">
            <i class="icon ion-wand"></i>
            5 Principles of Adaptive IT Organizations Must Adopt to Meet Growing Business Demand
          </a>
          <div class="item item-divider">
            Innovation & Strategy
          </div>  
          
          <a class="item item-icon-left item-text-wrap" href="#/menu/tab/item">
            <i class="icon ion-paintbucket"></i>
            Companies whose R&D workforces have high innovation potential see 75% greater new product sales than other companies.
          </a>
          <div class="item item-divider">
            Angularjs list
          </div>
               
          <ion-item ng-repeat="item in items" class="item item-icon-right" href="#/menu/tab/item">
            Item {{ item.id }}
            <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>  

          <div class="item item-divider">
            Avatar list item
          </div>  

          <a class="item item-avatar" href="#/menu/tab/item">
            <img src="http://ionicframework.com/img/docs/blue-album.jpg">
            <h2>Title</h2>
            <p>Some detailed text</p>
          </a>

          <div class="item item-divider">
            Thumbnail list item
          </div>  
          <a class="item item-thumbnail-left" href="#/menu/tab/item">
            <img src="http://ionicframework.com/img/docs/blue-album.jpg">
            <h2>Title</h2>
            <p>Some detailed text</p>
          </a>

        </div>         

        </ion-list>
      

	  
	  </ion-content>
    </ion-view>
  </script>

  <script id="form.html" type="text/ng-template">
    <ion-view view-title="Form Elements">
      <ion-content class="padding">
        
        <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper" id="search-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
        </div>
        </div>
        
        <div class="list">
          <div class="item item-divider">
            Other form elements
          </div>
        
          <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content">
              Radio Item #1
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
          <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content">
              Radio Item #2
            </div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
          
          <label class="item item-checkbox">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             Checkbox
          </label> 
          
          <li class="item item-toggle">
             Toggle
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        
          <div class="item range range-calm">
            <i class="icon ion-ios7-sunny-outline"></i>
            <input type="range" name="volume" min="0" max="100" value="33">
            <i class="icon ion-ios7-sunny"></i>
          </div>
        
          <div class="item item-input item-select">
            <div class="input-label">
              Select
            </div>
            <select>
              <option>Option #1</option>
              <option selected>Option #2</option>
              <option>Option #3</option>
            </select>
          </div>
          
        </div>
      </ion-content>
    </ion-view>
  </script>  

  <script id="keyboard.html" type="text/ng-template">
    <ion-view view-title="Keyboard">
      <ion-content class="padding">
        <div class="list">        
          <label class="item item-divider">
            Input types for popup keyboard
          </label>
          <label class="item item-input">
            <span class="input-label">Text</span>
            <input type="text" ng-model="user.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password">
          </label>          
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email">
          </label>
          <label class="item item-input">
            <span class="input-label">Tel</span>
            <input type="tel">
          </label>
          <label class="item item-input">
            <span class="input-label">Number</span>
            <input type="number">
          </label>
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date">
          </label>
          <label class="item item-input">
            <span class="input-label">Month</span>
            <input type="month">
          </label> 
        </div>
      </ion-content>
    </ion-view>
  </script>     

  <script id="slidebox.html" type="text/ng-template">
    <ion-view view-title="Meetings & Webinars">
      <ion-content class="padding">
        <ion-slide-box>
          <ion-slide>
            <div class="box">
                <h2>Meeting #1</h2>
                <p>Content goes here</p>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box">
                <h2>Webinar #2</h2>
                <p>Content goes here</p>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box">
                <h2>Meeting #3</h2>
                <p>Content goes here</p>
            </div>
          </ion-slide>
        </ion-slide-box>
       </ion-content>    
    </ion-view>
  </script> 
    
  <script id="about.html" type="text/ng-template">
    <ion-view view-title="About">

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-telephone"></button>
      </ion-nav-buttons>
      
      <ion-content class="padding">
        <div class="card">
          <div class="item">
            <h3>Put something here!!!</h3>
            
          </div>    
        </div>
      </ion-content>
    </ion-view>
  </script>    

  <script id="modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Submit your query and someone will get back in a couple of hours</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
      </ion-header-bar>
      
      <ion-content class="padding">
        <div class="list">
<!--           <label class="item item-input">
            <span class="input-label">To</span>
            <input type="text">
          </label>
 -->          <label class="item item-input">
            <span class="input-label">Message</span>
            <textarea rows="4"></textarea>
          </label>
        </div>
        <button class="button icon icon-right ion-arrow-right-c button-balanced button-block">Send</button>
      </ion-content>
    </div>
  </script>  
      
</body>
</html>
